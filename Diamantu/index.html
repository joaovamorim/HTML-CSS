<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Diamantu -  Entre ou Cadastre-se</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	</head>
	<body>
		<div class="header">
			<div class="linha">
				<header>
					<div class="coluna col4">
						<a href="index.html">
						<img class="logo" src="img/logo.png" title="Ir para página inicial" />
						</a>
						<h1 class="logoh1">Diamantu</h1>
					</div>
					<div class="coluna col8">
						<nav>
							<ul class="menu inline sem-marcador">
								
							</ul>
						</nav>
					</div>
				</header>
			</div>
		</div>
		<div class="linha">
			<section>
				<div class="coluna col3 sidebar">
					
				</div>
				<div class="coluna col9">
					<h3>O Diamantu ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
					<hr>
				</div>
			</section>
		</div>
		<div class="conteudo-extra">
			<div class="linha"> 
				<div class="coluna col7">
						<h2>Entrar</h2>
					<form action="pagina-inicial.html" method="post">
						<label for="email">E-mail </label>
						<br>
						<input type="email" class="entrar" name="email" />
						<br>
						<br>	
						<label for="Senha">Senha</label>
						<br>
						<input type="password" class="entrar" name="senha"/>
						<br>
						<input type="submit" class="botao" name="entrar" value="Entrar" />
					</form>
				</div>
				<a></a>
				<div class="coluna col5">
						<h2>Abra uma conta</h2>
							<h4>É gratuito e sempre será.</h4>
						<form method="post" action="pagina-inicial.html">
							<input type="text" class="cadastro" name="nome" placeholder="Nome" maxlength="30" />
							<br>
							<br>
							<input type="text" class="cadastro" name="sobrenome" placeholder="Sobrenome" maxlength="30" />
							<br>
							<br>
							<input type="email" class="cadastro" name="email" placeholder="E-mail" maxlength="40"/>
							<br>
							<br>
							<input type="password" class="cadastro" name="senha" placeholder="Senha" maxlength="32" />
							<br>
							<br>
							<input type="password" class="cadastro" name="confsenha" placeholder="Confirmar senha" maxlength="32" />
							<br>
							<br>
							<input type="date" name="date" class="cadastro"/>
							<br>
							<input type="radio" name="radio" class="radio" value="masculino"/> Masculino
							<input type="radio" name="radio" class="radio" value="feminino"/> Feminino
							<br>
							<input type="submit" class="botao" name="Enviar" value="Inscrever-se"/>
						</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="linha">
				<footer>
					<div class="coluna col12">
						<hr>
						<span>&copy;2019 Diamantu Inc. Todos Direitos Reservados.</span>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
